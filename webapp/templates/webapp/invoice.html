{% extends "easy_pdf/base.html" %}

{% block content %}
    <div id="content">
        <h1>Payment Success !</h1>
    </div>
    <div style="font-weight: 200;
                font-size: 20px;">
            <div style = "font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;">

                <p style="font-size: 31px;
                font-weight: 100;
               padding: 10px 20px 0px 20px;">Invoice</p>
            </div>
        <div>

        <div>
	        <table style="width:100%;border: 1px solid black; border-collapse: collapse;">
			  
			  <tr style="background-color: #eee;">
			    <td style="border: 1px solid black; border-collapse: collapse;">Bill to:</td>
			    <td style="border: 1px solid black; border-collapse: collapse;">{{fname}} </td>
			  </tr>
			  <tr style="background-color: #fff;">
			    <td style="border: 1px solid black; border-collapse: collapse;">Billing Address:</td>
			    <td style="border: 1px solid black; border-collapse: collapse;">{{address}} </td>
			  </tr>
			  <tr style="background-color: #eee;">	
			    <td style="border: 1px solid black; border-collapse: collapse;">City</td>
			    <td style="border: 1px solid black; border-collapse: collapse;">{{city}}</td>
			  </tr>
  			  <tr style="background-color: #fff;">
			    <td style="border: 1px solid black; border-collapse: collapse;">State</td>
			    <td style="border: 1px solid black; border-collapse: collapse;">{{state}}</td>
			  </tr>
			  <tr style="background-color: #eee;">	
			    <td style="border: 1px solid black; border-collapse: collapse;">Pin Code:</td>
			    <td style="border: 1px solid black; border-collapse: collapse;">{{pincode}}</td>
			  </tr>
			  <tr style="background-color: black; color: white;">
			    <th style="border: 1px solid black; border-collapse: collapse;">Amount:</th>
			    <th style="border: 1px solid black; border-collapse: collapse;">Rs. {{amt}}</th> 
			  </tr>

			</table>
		</div>
        <div style="padding: 10px 20px 0px 20px;
                text-align: left;">
   
            <p style="font-size: 31px;
               padding: 10px 20px 0px 20px;">Amount:  Rs. {{amt}} </p>


        </div>
    </div>
{% endblock %}
